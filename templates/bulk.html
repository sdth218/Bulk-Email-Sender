<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Bulk Email Sender</title>
  </head>
  <body>
    <!-- ======================================================================= -->

    <div class="container my-3">
      <h2>Flask Bulk Mail Sending App</h2>

      {% with messages = get_flashed_messages() %}
      {% if messages %}

      <div
        class="alert alert-success alert-dismissible fade show"
        role="sucess"
      >
        <strong>Done!</strong> Your messages have been sent
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      {% endif %}
      {% endwith %}

      <form
        action="/bulk_send_message"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="">Your Email</label>
          <input
            type="user_email"
            class="form-control"
            id=""
            name="user_email"
            placeholder="name@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            class="form-control"
            id=""
            name="password"
            placeholder="Password"
          />
        </div>

        <label for="file" name="file" class="form-label"
          >Select Excel File</label
        >
        <input class="form-control" name="file1" type="file" id="formFile" />

        <div class="form-group my-1">
          <label for="">Subject</label>
          <input
            type="text"
            class="form-control"
            id=""
            name="subject"
            placeholder="Subject"
          />
        </div>

        <div class="form-group">
          <label for="">Message Body</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="message"
            rows="5"
          ></textarea>
        </div>

        <button
          style="margin-right: 30px"
          type="submit"
          class="btn btn-primary"
          class="mybtn"
        >
          Submit
        </button>
      </form>
      <a href="/"
        ><button
          style="margin-right: 30px"
          type="submit"
          class="btn btn-primary my-3"
        >
          Email Sender
        </button></a
      >
      <div class="alert alert-primary my-2" role="alert">
        Befor Uploading excel file be sure that heading cell of emails column
        named 'Email'.
      </div>
    </div>
    <!-- ========================================================== -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
